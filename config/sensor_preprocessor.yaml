nodes:
  - name: zed_cloud_to_base
    type: pointcloud_transformer
    input_topic: camera/left_camera/points
    output_topic: camera/points/filtered/base
    target_frame: base_link

  - name: left_camera_scan
    type: pointcloud_to_laserscan
    input_cloud_topic: camera/points/filtered/base
    output_scan_topic: camera/scan
    target_frame: base_link
    transform_tolerance: 0.01
    min_height: 0.0
    max_height: 1.0
    angle_min: -1.5708 # -pi/2
    angle_max: 1.5708  # pi/2`
    angle_increment: 0.00872665 # pi/360.0
    range_min: 0.5
    range_max: 20.0
    scan_time: 0.03333
    use_inf: True
    inf_epsilon: 1.0

  - name: scan_merger
    type: laser_merger2
    target_frame: base_link
    scan_topics:
      - lidar/scan
      - camera/scan
    qos_profiles:
      - reliable
      - besteffort
    transform_tolerance: 0.1
    rate: 30.0
    queue_size: 10
    max_range: 30.0
    min_range: 0.06
    max_angle: 3.141592654
    min_angle: -3.141592654
    scan_time: 0.01
    angle_increment: 0.00872665 # pi/360.0
    inf_epsilon: 1.0
    use_inf: True
    output_pointcloud_topic: scan/merged/points
    output_scan_topic: scan/merged/scan
